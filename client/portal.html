<!DOCTYPE html>
<html ng-app="FlightAcademy">
<head lang="en">
    <meta charset="UTF-8">
    <title>Flight-Academy Server Portal</title>
    <link rel="stylesheet" href="css/libraries/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="portalController">
<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-lg-11">
                <h2>Flight-Academy Server Portal</h2>
            </div>
            <div class="col-lg-1">
                <button class="btn btn-primary pull-right" ng-click="logOut()"><span class="glyphicon glyphicon-log-out"
                                                                                     aria-hidden="true"></span> Log out
                </button>
            </div>
        </div>
        <p>On this page you can configure the FSD Server. You can see the server log and add new pilot's or trainers to
            it.</p>

        <div class="row">
            <div class="col-lg-8">
                <div class="panel panel-primary">
                    <div class="panel-heading">Server log</div>
                    <div class="panel-body logData">
                        <small><span id="logData"></span></small>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="well">
                    <p>Register new pilots or trainers</p>
                    <div ng-cloak ng-show="registerMessage" ng-class="{ 'alert alert-danger': registerMessage.error, 'alert alert-success': !registerMessage.error }" role="alert">{{registerMessage.message}}</div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Full name</label>

                            <div class="col-sm-8">
                                <input type="text" ng-model="name" class="form-control"
                                       placeholder="Full name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">VID</label>

                            <div class="col-sm-8">
                                <input type="text" ng-model="VID" class="form-control"
                                       placeholder="VID">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Password</label>

                            <div class="col-sm-8">
                                <input type="password" ng-model="password" class="form-control"
                                       placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Function</label>

                            <div class="col-sm-8">
                                <select ng-init="job=1" ng-model="job" class="form-control">
                                    <option value="1">Pilot</option>
                                    <option value="2">Trainer</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="submit" ng-click="register(name, VID, password, job)" class="btn btn-default">Register
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <small class="text-muted pull-right footer">&copy; Copyright Flight-Academy 2014 - {{currentYear}} | Created by <a
            href="http://joerismits.nl" target="_blank">Joeri Smits</a></small>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/libraries/bootstrap.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/flight-academy.js"></script>
</body>
</html>
